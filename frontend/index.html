<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Form</title>
</head>

<body>
    <header>
        <h1>Form</h1>
    </header>
    <form>
        <div>
            <p>Full Name</p>
            <input placeholder="John Doe" type="text" id="name" />
        </div>
        <div>
            <p>Email</p>
            <input placeholder="email@mail.com" type="email" id="email" />
        </div>
        <div>
            <p>Phone Number</p>
            <input placeholder="+44 7--- -----" type="tel" id="phone-number"/>
        </div>
        <div>
            <p>Postcode</p>
            <input type="tel" id="phone-number"/>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script src="/script.js"></script>
</body>

</html>
