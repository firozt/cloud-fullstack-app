<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Form</title>
</head>

<body>
    <div class="center">
        <div class="container">
            <header>
                <img src="images/testimg.jpg"/>
            </header>
            <form>
                <div>
                    <p>Full Name</p>
                    <input placeholder="John Doe" name="fullname" type="text" id="name" />
                </div>
                <div>
                    <p>Email</p>
                    <input placeholder="email@mail.com" name="email" type="email" id="email" />
                </div>
                <div>
                    <p>Phone Number</p>
                    <input placeholder="+44 7--- -----" name="phonenumber" type="tel" id="phone-number"/>
                </div>
                <div>
                    <p>Date Of Birth</p>
                    <input placeholder="dd/mm/yy" name="dob" type="date" id="dob"/>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
